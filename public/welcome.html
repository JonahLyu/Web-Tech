<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Welcome</title>
        <link rel="stylesheet" type="text/css" href="/stylesheets/login.css" />
        <script src="jquery.min.js"></script>
        <link href="bootstrap.min.css" rel="stylesheet">
        <script src="bootstrap.min.js"></script>
        </head>
    <body>
        <div class="header" id="head">
          <div class="title">Magic Forum</div>
        </div>

        <div class="wrap" id="wrap">
        	<div class="logGet">
        			<!-- 头部提示信息 -->
        			<div class="logD logDtip">
        				<p class="p1">Login</p>
        			</div>
        			<!-- 输入框 -->
                    <!-- <form action="users/login" method="post"> -->
                        <div class="lgD">
            				<img src="/images/png/black-user-shape.png" width="20" height="20" alt=""/>
            				<input class="form-control" type="text" id="username" name="username"
            					placeholder="Username" />
            			</div>
            			<div class="lgD">
            				<img src="/images/png/closed.png" width="20" height="20" alt=""/>
            				<input class="form-control" type="password" id="password" name="password"
            					placeholder="Password" />
            			</div>
            			<div class="logC">
            				<button id="login_btn" class="btn btn-success">Login</button>
                  </div>
                    <!-- </form> -->
                    <div id="checkResult" class="text-danger"></div>

        		</div>

        </div>
        <div class="logC">
            <button id="register_btn" class="btn btn-success">Register</button>
        </div>

        <div class="footer" id="foot">
          <div class="copyright">
            <p>Designer: Jonah & Aaron</p>


          </div>
      </div>

      <script>
      $(function(){
         $("#login_btn").click(function(){
           var n = $("#username").val();
           var p = $("#password").val();
           var page = "users/login";
           $.post(
               page,
               { username: n, password: p },
               function(result){
                   if (result != "success"){
                       $("#checkResult").html(result);
                   }
                   else {
                       window.location.href = "login_success.html";
                   }
            });

         });

         $("#register_btn").click(function(){
          window.location.href = "register.html";
         });

      });
      </script>


    </body>
</html>
